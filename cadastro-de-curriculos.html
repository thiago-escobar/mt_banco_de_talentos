<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo - Banco de Talentos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/global.css" rel="stylesheet">
    <script src="script/auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center col-12 mb-4">
                <h2>Cadastrar Currículo</h2>
                <a href="dashboard" class="btn btn-secondary btn-breadcrumb">Voltar</a>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="alert-container"></div>
                <form id="cadastroCurriculoForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do candidato" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo Pretendido</label>
                        <select class="form-select" id="cargo" name="cargo" required>
                            <option value="" selected disabled>Selecione um cargo...</option>
                            <option value="Desenvolvedor Front-end">Desenvolvedor Front-end</option>
                            <option value="Desenvolvedor Back-end">Desenvolvedor Back-end</option>
                            <option value="Desenvolvedor Full Stack">Desenvolvedor Full Stack</option>
                            <option value="Analista de Dados">Analista de Dados</option>
                            <option value="UX/UI Designer">UX/UI Designer</option>
                            <option value="Gerente de Projetos">Gerente de Projetos</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="arquivo" class="form-label">Currículo (PDF/DOCX)</label>
                        <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx" required>
                    </div>

                    <div class="d-grid gap-2 bt-submit-forms">
                        <button type="submit" class="btn btn-primary">Cadastrar Currículo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/cadastro-curriculo.js"></script>
</body>
</html>
