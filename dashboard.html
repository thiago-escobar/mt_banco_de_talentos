<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banco de Talentos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/global.css" rel="stylesheet">
    <link href="style/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row g-3">
            <div class="col-md-4">
                <button class="btn btn-primary w-100 py-3">Pesquisar Currículo</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100 py-3">Criar Usuário</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100 py-3">Cadastrar Currículo</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/dashboard.js"></script>
</body>
</html>
