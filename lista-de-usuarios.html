<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Banco de Talentos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/global.css" rel="stylesheet">
    <link href="style/usuarios.css" rel="stylesheet">
    <!-- Reutilizando estilos da tabela de currículos para manter consistência -->
    <link href="style/curriculos.css" rel="stylesheet">
    <script src="script/auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Usuários Cadastrados</h2>
            <div>
                <a href="registro-de-usuarios" class="btn btn-primary me-2">Novo Usuário</a>
                <a href="dashboard" class="btn btn-secondary btn-breadcrumb">Voltar</a>
            </div>
        </div>
        <div id="alert-container" class="mb-4"></div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Cargo</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-usuarios">
                            <!-- O conteúdo será carregado via JavaScript -->
                            <tr>
                                <td colspan="3" class="text-center">Carregando dados...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/usuarios.js"></script>
</body>
</html>
