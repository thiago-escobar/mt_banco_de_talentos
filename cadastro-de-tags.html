<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tags - Banco de Talentos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style/global.css" rel="stylesheet">
    <link href="style/curriculos.css" rel="stylesheet">
    <link href="style/tags.css" rel="stylesheet">
    <script src="script/auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gerenciar Tags</h2>
            <a href="dashboard" class="btn btn-secondary btn-breadcrumb">Voltar</a>
        </div>
        
        <div id="alert-container" class="mb-4"></div>

        <!-- Card de Cadastro -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Nova Tag</h5>
                <form id="formNovaTag" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="nomeTag" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeTag" name="nome" placeholder="" required>
                    </div>
                    <div class="col-md-2">
                        <label for="corTag" class="form-label">Cor</label>
                        <input type="color" class="form-control form-control-color w-100" id="corTag" name="cor" value="#FFCB05" title="Escolha a cor">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Tags -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Cor</th>
                                <th scope="col">Visualização</th>
                                <th scope="col">Curriculos Usando</th>
                                <th scope="col" class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-tags">
                            <tr>
                                <td colspan="4" class="text-center">Carregando tags...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editarTagModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIdTag">
                    <div class="mb-3">
                        <label for="editNomeTag" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="editNomeTag" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCorTag" class="form-label">Cor</label>
                        <input type="color" class="form-control form-control-color w-100" id="editCorTag">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarEdicaoTag">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta tag?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarExclusaoTag">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/tags.js"></script>
</body>
</html>
