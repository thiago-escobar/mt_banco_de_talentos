<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículos - Banco de Talentos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/global.css" rel="stylesheet">
    <link href="style/curriculos.css" rel="stylesheet">
    <script src="script/auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Currículos Cadastrados</h2>
            <a href="dashboard" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Arquivo</th>
                                <th scope="col" class="tabela-campo-anotacoes">Anotações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Exemplo de linha (pode ser removido quando houver dados reais) -->
                            <tr>
                                <td>João da Silva</td>
                                <td>Desenvolvedor Full Stack</td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-primary">Visualizar PDF</a>
                                </td>
                                <td>Experiência com React e Node.js.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/curriculos.js"></script>
</body>
</html>
