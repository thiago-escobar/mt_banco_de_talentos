<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículos - Banco de Talentos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style/global.css" rel="stylesheet">
    <link href="style/curriculos.css" rel="stylesheet">
    <script src="script/auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Currículos Cadastrados</h2>
            <a href="dashboard" class="btn btn-secondary btn-breadcrumb">Voltar</a>
        </div>
        <div class="mb-3">
            <input type="text" id="filtro-curriculos" class="form-control" placeholder="Filtrar por nome, cargo ou anotações...">
        </div>
        <div id="alert-container" class="mb-4"></div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Tags</th>
                                <th scope="col" class="tabela-campo-anotacoes">Anotações</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-curriculos">
                            <tr>
                                <td colspan="5" class="text-center">Carregando dados...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição de Anotação -->
    <div class="modal fade" id="anotacaoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Anotação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="textoAnotacao" class="form-control" rows="5" placeholder="Digite a anotação aqui..."></textarea>
                    <input type="hidden" id="idCurriculoAnotacao">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarAnotacao">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Gerenciamento de Tags -->
    <div class="modal fade" id="tagsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gerenciar Tags</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idCurriculoTags">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tags Atuais:</label>
                        <div id="listaTagsAtuais" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="selectNovaTag" class="form-label fw-bold">Adicionar Tag:</label>
                        <div class="input-group">
                            <select class="form-select" id="selectNovaTag"></select>
                            <button class="btn btn-primary" type="button" id="btnAdicionarTag">Adicionar</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarTags">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/curriculos.js"></script>
</body>
</html>
